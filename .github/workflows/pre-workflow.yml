name: Continuous Testing
on:
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          always-auth: true
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@ysk8hori"
